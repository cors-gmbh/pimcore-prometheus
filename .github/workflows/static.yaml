name: Static Tests
on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '.github/workflows/docs.yaml'
      - 'README.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '.github/workflows/docs.yaml'
      - 'README.md'
  release:
    types: [ created ]
    paths-ignore:
      - 'docs/**'
      - '.github/workflows/docs.yaml'
      - 'README.md'
  schedule:
    - cron: "0 1 * * 1"

permissions:
  contents: read

jobs:
  static:
    uses: coreshop/workflow-collection/.github/workflows/static.yml@main